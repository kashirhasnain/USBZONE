<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="productdescription.css">
    <link rel="shortcut icon" href="Images/logo6.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar" id="navbar1">
            <div class="navbar-brand">
                <a href="index.html" class="a-link">
                    <h1>USBZone</h1>
                </a>
            </div>
            <div class="navbar-wrap a1">
                <a href="productdescription.html" class="a-link navlink active">Shop Now</a>
                <a href="#" class="a-link navlink active">Blogs</a>
                <a href="AboutUs.html" class="a-link navlink active">About Us</a>
                <a href="contact.html" class="a-link navlink">Contact Us</a>


                
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>We'd love to hear from you!</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="10" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2>Message Sent!</h2>
                <p>Thank you for your message. We will get back to you soon.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 USBZone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
